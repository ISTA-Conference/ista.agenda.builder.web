<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">My points</h3>
	</div>
	<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item list-group-ranking">
				<span class="badge">{{allRanking.me.points}}</span>
				<strong>#{{allRanking.me.position}}</strong>: {{allRanking.me.name}}
			</li>
		</ul>

	</div>
</div>
<div class="panel panel-default">

	<div class="input-group input input-group-search">
		<span class="input-group-addon glyphicon glyphicon-search"></span>
		<input type="text" class="form-control" placeholder="Search" ng-model="search">
		<div class="search-marker"></div>
	</div>

	<div class="panel-heading">
		<h3 class="panel-title">Leader Board</h3>
	</div>

	<div class="panel-body">
		<ol class="list-group">
			<li class="list-group-item list-group-ranking" ng-repeat="rank in allRanking.ranking | filter:search">
				<span class="badge">{{rank.points}}</span>
				<h4 class="list-group-item-heading"><span>#{{rank.position}}</span> {{rank.name}}</h4> 
				<i class="fa fa-user"></i>
				<div class="ranking-marker"></div>
			</li>
		</ol>
	</div>

</div>

<!-- Welcome Modal dialog-->
<div class="modal fade" id="wellcomeModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Hi, thanks for launching our app!</h4>
          <p>We highly recommend that you log in&mdash;Ð¾nce you do, you'll be able to do more things!</p>
          <button class="welcome-login" ng-click="goToLogin()">Log in</buttton>

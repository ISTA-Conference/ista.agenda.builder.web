<div class="panel panel-default">

	<div class="panel-heading codes-description">
		<h3 class="panel-title">Your achievements </h3>
	</div>

	<div class="panel-body">
		<div class="row">
			<i class="fa fa-3 fa-key"  ng-style="{opacity : getCss(1,'login')}"></i>
			<i class="fa fa-3 fa-list-ol" ng-style="{opacity : getCss(1,'prepare')}"></i>
			<i class="fa fa-3 fa-share-alt" ng-style="{opacity : getCss(1,'share')}"></i>
		</div> 
 		<div class="row">
			<i class="fa fa-3 fa-star-half-o" ng-style="{opacity : getCss(2,'ratesession', 'ratespeaker')}"></i>
			<i class="fa fa-3 fa-comment" ng-style="{opacity : getCss(2,'comment')}"></i>
			<i class="fa fa-3 fa-trophy" ng-style="{opacity : getCss(2,'top100')}"></i>
		</div>  
 		<div class="row">
			<i class="fa fa-3 fa-thumbs-o-up" ng-style="{opacity : getCss(3,'liked5')}"></i>
			<i class="fa fa-3 fa-paper-plane" ng-style="{opacity : getCss(3,'fillupsurvey')}"></i>
			<i class="fa fa-3 fa-slideshare" ng-style="{opacity : getCss(3,'tshirt')}"></i>
		</div> 
	</div>
</div>

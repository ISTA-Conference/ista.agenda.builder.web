<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
</head>
<body ng-app="istaAngularApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="menu-title">MENU</span>
                    <div class="icon-bar-wrap">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>

                </button>
                <a class="navbar-brand" href="#">ISTA 2014</a>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="navbar-collapse navbar-ex1-collapse collapse" style="height: 1px;">

                <ul class="nav navbar-nav navbar-right login" ng-hide="logged">
                    <div class="login-holder">Login with:</div>
                    <li><a class="facebook-login" href="authorize?provider=facebook"><i class="fa fa-facebook"></i></a></li>
                    <li><a class="twitter-login" href="authorize?provider=twitter"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="gplus-login" href="authorize?provider=google"><i class="fa fa-google-plus"></i></a></li>
                    <li><a class="linkedin-login" href="authorize?provider=linkedin"><i class="fa fa-linkedin"></i></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right login" ng-show="logged">
                    <div class="logged-holder">Hello {{username}}<a href="logout">Logout</a></li>
                </ul>

                <ul class="nav navbar-nav side-nav">
                    <li class="sidebar-brand">
                        <div class="icon-holder">
                            <i class="fa fa-list-alt"></i>
                        </div>
                        <a href="#">Agenda</a>
                    </li>
                    <li>
                        <div class="icon-holder">
                            <i class="fa fa-code"></i>
                        </div>
                        <a href="#/codes">Codes</a>
                    </li>
                    <li>
                        <div class="icon-holder">
                            <i class="fa fa-user"></i>
                        </div>
                        <a href="#/ranking">Ranking</a>
                    </li>
                </ul>

            </div>
        </nav>
        <div id="page-wrapper" class="container-fluid" ng-view=""></div>
    </div>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/details.js"></script>
    <script src="scripts/services/session.js"></script>
    <script src="scripts/services/sessiondetails.js"></script>
    <script src="scripts/services/sessioncomments.js"></script>
    <script src="scripts/controllers/codes.js"></script>
    <script src="scripts/services/codes.js"></script>
    <script src="scripts/controllers/ranking.js"></script>
    <script src="scripts/services/ranking.js"></script>
    <!-- endbuild -->
</body>
</html>
